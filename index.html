<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIButton</title>
</head>
<body>
    <div class="container">
        <div class="boxContent">
            <div class="roofGroup">
                <div class="roof">
                    <div class="painel">
                        <p id="painelText">My Beautiful Dark Twisted Fantasy</p>
                    </div>
                </div>
            </div>

            <div class="wallGroup">
                <div class="wall">
                    <div class="window wallWindow"></div>
                    <div class="window wallWindow backWidowWall"></div>
                </div>
                <div class="wall twoWall">
                    <div class="window wallWindow twoWindow"></div>
                    <div class="window wallWindow twoWindow backWidowWall"></div>
                </div>
            </div>

            <div class="doorsGroup">
                <div class="door" id="oneDoor">
                    <div class="painterShape"></div>
                    <div class="painterShape" style="top: 92%;"></div>
                    <div class="window"></div>
                    <div class="window backWidow"></div>
                </div>
                <div class="door" id="twoDoor">
                    <div class="painterShape"></div>
                    <div class="painterShape" style="top: 92%;"></div>
                    <div class="window"></div>
                    <div class="window backWidow"></div>
                </div>
                <div class="album">
                </div>


            </div>
            <div class="floorGroup">
                <div class="floor">
                    
                </div>
            </div>
            <div class="backgroundGradient" id="morning"></div>
            <div class="backgroundGradient" id="noon"></div>
            <div class="backgroundGradient" id="night"></div>
            <div class="backgroundGradient" id="sunrise"></div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
